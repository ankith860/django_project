{% extends "blog/base.html" %}
{% load crispy_forms_tags%}

{% block content %}
  <div class ="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class ="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data"> <!--need the enctype so ensure the image is saved in the background-->
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Join Today </legend>
        {{ u_form|crispy}} <!--using crispy forms-->
        <p></p>
        {{ p_form|crispy}}
      </fieldset>
      <div class="form-group">
        <p></p>
        <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
    </form>
  </div>
  <!--<h1>{{ user.username }}</h1> user is built into django as current logged in user-->
{% endblock content %}

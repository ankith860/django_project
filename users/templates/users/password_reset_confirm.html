{% extends "blog/base.html" %}
{% load crispy_forms_tags%}

<!-- This page sends confirms that you want a password reset link send to the email, requires token -->

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Reset Password </legend>
        {{ form| crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Confirm Password Reset</button>
      </div>
    </form>
  </div>
{% endblock content %}

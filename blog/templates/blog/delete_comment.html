{% extends "blog/base.html" %}
{% load crispy_forms_tags%}

{% block content %}
  <div class="form-group offset-md-2">
    <form method="POST" style="color:aliceblue">
      {% csrf_token %}
      <h2 style="color:aliceblue"> Are you sure you want to delete this comment?</h2>
      {{form.as_p}}
        <button class="btn btn-danger" type="submit">Delete Comment</button>
    </form>
  </div>
{% endblock content %}
